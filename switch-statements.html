<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>switches</title>
  </head>
  <body style="font-size:20px;background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(https://wallpaper.wiki/wp-content/uploads/2017/05/Photos-HD-Bamboo-Wallpapers.jpg);background-size: cover;background-position: center;background-attachment: fixed;color:white;">
    <div align='center'>
      <h1>Switch Statements</h1>

      <!-- use a stich statement to choose from different options
      tests value and can have many case statements which define different possible values
      statements are executed from the first matched case until a break is found
      tested with strict operators
      if break is omitted, the next statement will be exectued-->
      <script>
        function caseInSwitch(val) {
          var answer = "";

          switch (val) {
            case 1:
              answer = 'alpha';
              break;
            case 2:
              answer = 'beta';
              break;
            case 3:
              answer = 'gamma';
              break;
            case 4:
              answer = 'delta';
              break;
          }
          return answer;
        }
        document.write(caseInSwitch(3));
      </script>
      
      <br>

      <!-- you may not be able to specify all possible values as case statements
      instead, you can add the default statement which will executed if no matching cases are found -->
      <script>
        function switchOfStuff(val) {
          var answer = "";
          switch (val) {
            case 'a':
              answer = 'apple';
              break;
            case 'b':
              answer = 'bird';
              break;
            case 'c':
              answer = 'cat';
              break;
            default:
              answer = 'stuff';
              break;
          }
          return answer;
        }
        document.write(switchOfStuff('c'));
      </script>
      
      <br>

      <!-- if the break is omitted from a statement case, the following case statements are executed until a break is found
      if you have multiple inputs with the same output, you can represent them like this:
            switch (val) {
              case 1:
              case 2:
              case 3:
                result = '1,2, or 3';
                break;
              case 4:
                result = '4 alone'
          }-->
      <script>
        function sequentialSizees(val) {
          var answer = "";
          switch (val) {
            case 1:
            case 2:
            case 3:
              answer = 'Low';
              break;
            case 4:
            case 5:
            case 6:
              answer = 'Mid';
              break;
            case 7:
            case 8:
            case 9:
              answer = 'High';
              break;
          }
          return answer;
        }
        document.write(sequentialSizees(8));
      </script>
      
      <br>
      <!-- if you have many options to choose from, switches can be easier than many if/else statements -->
      <script>
        function chainToSwitch(val) {
          var answer = "";
          switch (val) {
            case 'Bob':
              answer = 'Marley';
              break;
            case 'John':
              answer = 'Lennon';
              break;
            case 'Jimi':
              answer = 'Hendrix';
              break;
            case 'Mike':
              answer = 'Portnoy';
              break;
          }
          return answer
        }
        document.write(chainToSwitch('Mike'));
      </script>
      
        <br>
      <!-- recall that all comparison operators return a boolean value(true/false)
      since === returns true/false, we can return the result of the comparison:
              function isEqual(a,b) {
                return a === b;
            }-->
      <script>
        function isLess(a,b) {
          return a <= b;
        }
        document.write(isLess(12,10));
      </script>
    </div>
  </body>
</html>
