<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logic</title>
  </head>
  <body style="font-size:20px;background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(https://www.desktopbackground.org/t/2013/06/24/596941_outer-space-2560x1440-wallpapers-space-outer-space-hd-desktop_800x500_h.jpg);background-size: cover;background-position: center;background-attachment: fixed;color:white;">
    <div align='center'>
      <h1> LOGIC!</h1>
      <!-- booleans may only be one of two values: true or false
      never written in quotes -->
      <script>
        function myBoolean() {
          return true;
        }
        document.write(myBoolean());
      </script>

      <br>
      
      <!-- IF statements are used to make decisions. 'IF this happens, then do this'.
      code within the curly braces is run under certain conditions, defined in the parentheses.
      code only evaulates when the condition is TRUE. if FALSE, code witihn braces does not execute -->
      <script>
        function trueOrFalse(wasThatTrue) {
          if (wasThatTrue) {
            return "yes that's true";
          }
          return "no that's false";
        }
        document.write(trueOrFalse(false));
      </script>
      
      <br>

      <!-- comparison operators( =,==,===,<,>,!<,!>) return a boolean(true/false) value
      == compares two values and returns true if equivalent, and false if not -->
      <script>
        function testEqual(val) {
          if (val == 8) {
            return 'Equal';
          }
          return 'Not Equal';
        }
        document.write(testEqual(8));
      </script>
      
      <br>

      <!-- the strict equality === is the opposite of ==
      does not perform a type conversion
      1 === 1 // true
      1 === '1' // false -->
      <script>
        function strictTest(val) {
          if (val === 16) {
            return 'Equal';
          }
          return 'Not Equal'
        }
        document.write(strictTest('16'));
      </script>
      
      <br>

      <!-- modify the function so that returns 'Equal' only when the values are strictly equal -->
      <script>
        function compareEquality(a,b) {
          if (a === b) {
            return "Equal";
          }
          return "Not Equal";
        }
        document.write(compareEquality(984,984));
      </script>
      
      <br>

      <!-- inequality operator (!=) is the opposite of equality.
      it means 'not equal' and returns false
      1 != 2 // true
      1 != "1" // false
      1 != true // false-->
      <script>
        function testNotEqual(val) {
          if (val != 99) {
            return "Not Equal";
          }
          return "Equal";
        }
        document.write(testNotEqual(99));
      </script
        
      <br>

      <!-- strict inequality operator (!==) is the opposite of the strict operator
      it means "strictly not equal"-->
      <script>
        function strictInequality(val) {
          if (val !== 43) {
            return "Not Equal";
          }
          return "Equal";
        }
        document.write(strictInequality('43'));
      </script>
      
      <br>

      <!-- greater than/less than compares values fo two numbers
      if number to the left is greater/less than number to right, return true
      5 > 3 // true
      7 > '3' // false
      '1' > 9 // false-->
      <script>
        function testGreaterThan(val) {
          if (val > 100) {
            return 'Greater than 100';
          }
          if (val > 10) {
            return 'Greater than 10';
          }
          return 'Less than 10';
        }
        document.write(testGreaterThan(68));
      </script>

      <br>
    </div>
  </body>
</html>
