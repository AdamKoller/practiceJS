<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Objects</title>
  </head>
  <body style='font-size:20px;background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(https://wallpapercave.com/wp/sUvuDTx.jpg);background-size: cover;background-position: center;background-attachment: fixed;color:white;'>
    <div align='center'>
      <h1>Objects!</h1>
      <!-- objects are similar to arrays, but they use properties to access data instead of indexes
      used for storing data in a structured way and represent real world objects, like a car:
        var vehicle = {
        'make': 'toyota',
        'model': 'corolla',
        'doors': 4,
        'color': 'white',
        'specs': ['bluetooth','sunroof']
      two ways to access the properties of an object: dot notation(.) and bracket notation ({})
      Dot notation is used when you know the name of the property youre trying to access ahead of time
      }-->
      <script>
        var myPet = {
          'name': 'Harry',
          'type': 'chameleon',
          'legs': 4,
          'tails': 1,
          'food': 'insects',
          'hobbies': ['change color','climb trees',' and look in two different directions at once!']
        }
        var nameValue = myPet.name;
        var typeValue = myPet.type;
        var foodValue = myPet.food;

        document.write('My name is ' + nameValue + ', I am a ' + typeValue + ' and like to eat ' + foodValue + '!');
      </script>
      
      <br>
      <br>

      <!-- bracket notation can access a property which is stored as the value of a variable.
      useful for iterating through an objects properties. for example:
          var dogs = {
            Fido: "Mutt",
            Hunter: "Doberman",
            Max: "German Shepherd"
            };
          var myDog = "Hunter";
          var myBreed = dogs[myDog];
          console.log(myBreed);

      another way you can use this concept is when the properties name is collected during execution:
          var someObj = {
            propName: "John"
          };
          function propPrefix(str) {
          var s = "prop";
          return s + str;
          }
          var someProp = propPrefix("Name");
          console.log(someObj[someProp]);
        }-->
        <script>
        // use 'pleyerNumber' variable to look up playert 16 in testObj, then assign that name to the player variable
        var testObj = {
          8: 'Ripken',
          24: 'Griffey, Jr',
          5: 'Pujols',
          99: 'Clemons'
        };
        var playerNumber = 24;
        var player = testObj[playerNumber];
        document.write(player);
        </script>

      <!-- bracket notation -->
      <script>
        var myReptile = {
          'a lizard': 'gecko',
          'the habitat': 'desert',
          'food': 'insects'
        };
        var lizardValue = myReptile['a lizard'];
        var habitatValue = myReptile['the habitat'];
        var foodValue = myReptile['food'];

        document.write('My favorite lizard is a ' + lizardValue + '. They live in the ' + habitatValue + ' and eat ' + foodValue + '.');
      </script>
      
      <br>

        <!-- you can update an onjects properties at any time.
        use either dot or bracket to update:
          var ourDog = {
            'name': 'Camper',
            'legs': 4,
            'tail': 1,
            'toys': 'tennis ball',
            'friens': ['everyone']
            ];
        we can now change the name:
          ourDog.name = "Happy Camper"; OR ourDog['name'] = 'Happey Camper';
        }-->
        <script>
          var student = {
            'name': 'Adam',
            'subject': 'Front End Web Dev',
            'language': 'PHP',
            'MacBooks': 1,
            'philosophy': 'stoicism'
          };
          student.language = 'Javscript';
        </script>
      
      <br>

        <!-- you can add new properties to existing JS objects the same way you would modify them
        var ourDog = {
          'name': 'Camper',
          'legs': 4,
          'tail': 1,
          'toys': 'tennis ball',
          'friends': ['everyone']
          ];
        ourDog.breed = 'chihuahua';

          NOW BECOMES...
        var ourDog = {
          'name': 'Camper',
          'legs': 4,
          'tail': 1,
          'toys': 'tennis ball',
          'friens': ['everyone'],
          'breed': 'chihuahua'
            ];
        -->
        <script>
          var student = {
                'name': 'Adam',
                'subject': 'Front End Web Dev',
                'language': 'PHP',
                'MacBooks': 1,
                'philosophy': 'stoicism'
              };
          student.gpa = 4.0;
        </script>
      
      <br>

        <!-- delete properties by:
          delete our.breed;-->
        <script>
          var student = {
            'name': 'Adam',
            'subject': 'Front End Web Dev',
            'language': 'PHP',
            'MacBooks': 1,
            'philosophy': 'stoicism'
          }
          delete student.MacBooks;
        </script>
      
      <!-- objects can thought of as a key/value storage
        if you have tabular data, use an object to 'lookup' value rather than a switch statement of if/else chain
        useful when input data is limited to a range:
          var alpha = {
          1: 'Z',
          2: 'Y',
          3: 'X',
          4: 'W',
          ......
          24: 'C',
          25: 'B',
          26: 'A'
          };
          alpha[2]; // 'Y'
          alpha[24]: // 'C'

          var value = 2;
          alpha[value]; // 'Y'
        -->
        <script>
        function phoneticLookup(val) {
          var result = "";
          var lookup = {
            "alpha": "Adams",
            "bravo": "Boston",
            "charlie": "Chicago",
            "delta": "Denver",
            "echo": "Easy",
            "foxtrot": "Frank"
          };
          result = lookup[val];
          return result;
          }
          document.write(phoneticLookup("bravo"));
        </script>
      
      <br>

        <!-- we can use .hasOwnProperty(propname) method of objects to determine if that object has the given property name:
          var myObj = {
          top: 'hat',
          bottom: 'pants'
          };
          myObj.hasOwnProperty('top'); // true
          myObj.hasOwnProperty('middle') // false -->
          <script>
            var myObj = {
              hobby: 'drums',
              pet: 'frog',
              occupation: 'web dev',
              hair: 'sweet'
            };
            function checkObj(checkProp) {
              if (myObj.hasOwnProperty(checkProp) == true) {
                return myObj[checkProp];
              }
              else {
                return 'Not Found!';
              }
            }
            document.write(checkObj('occupation'));
          </script>
      
          <br>

          <!-- you may want ot store data in a flexible data structure.
          a JS object is one way to handle data. they allow for arbitrary combinations of strings,number,booleans,arrays,function, and objects:
            var ourMusic = [
              {
                'artist': 'Metallica',
                'title': 'Sad But True',
                'release_year': 1992,
                'formats': [
                  'CD',
                  'Vinyl',
                  'Cassette'
                ],
                'gold': true
              }
            ];
          this is an array which contains one object inside
          it also has a nested formats array. you can add more album records by adding records to the top level array
          objects hold data in a property, which has a key-value format. in the above example,
          'artist': 'Metallica' is a property that has a key of 'artist' and value 'Metallica'.
          JSON( JS Object Notation) is a reltaed data interchange format used to store data -->
          <script>
            // add new album to myMusic array. Add artist and title strings,release_year number, and a formats array of strings
            var myMusic = [
              {
                'artist': 'August Burns Red',
                'title': 'Messengers',
                'release_year': 2007,
                'formats': [
                  'CD',
                  'vinyl',
                  'LP'
                ],
                'gold': true
              },
              {
                'artist': 'As I Lay Dying',
                'title': 'Awaken',
                'release_year': 2014,
                'formats': [
                  'CD',
                  'vinyl',
                  'LP'
                ],
                'gold': true
              }
            ];
          </script>
      
      <br>

          <!-- the sub-properties of objects can be accessed by chainging together the dot or bracket notation:
              var ourStorage = {
                'desk': {
                'drawer': 'stapler'
              },
              'cabinet': {
                'top drawer': {
                  'folder1': 'a file',
                  'folder2': 'secrets'
              },
              'bottom drawer': 'soda'
              }
            };
            ourStorage.cabinet['top drawer'].folder2; // secrets
            ourStorage.desk.drawer; // 'stapler' -->
            <script>
              // access myStorage object and assign the contents of the glove box property to the gloveBoxContents variable. Use bracket notation for properties with a space in their name
              var myStorage = {
                'car': {
                  'inside': {
                    'glove box': 'maps',
                    'passenger seat': 'crumbs'
                  },
                  'outside': {
                    'trunk': 'jack'
                  }
                }
              };
              var gloveBoxContents = myStorage.car.inside['glove box'];
            </script>
    </div>
