<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loops</title>
  </head>
  <body style='font-size:20px;background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url(https://cdn.wallpapersafari.com/28/60/JTGntl.jpg);background-size: cover;background-position: center;background-attachment: fixed;color:white;'>
    <div align='center'>
      <!-- you can run the smae code multiple times using Loops
      WHILE loops run 'while' a condition is true and stops once it is false
        var ourArray = [];
        var i = 0;
        while (i < 5) {
          ourArray.push(i);
          i ++;
        }
      -->
      <script>
        var myArray = [];
        var i = 0;
          while (i <  5) {
            myArray.push(i);
            i ++;
          }
        document.write(myArray);
      </script>
      
      <br>
       <!-- FOR loops run 'for' a specific number of times
      declared with three optional expressions seperated by semicolons:
        for ([initialization];[condition];[final-expression])
      initialization is executed one time only beofre loop starts
      condition is evaluated at the beginning of every loop iteration and continues as long as its true(if condition is false at the start, loop will never execute)
      final expression is ran at the end of each loop iteration, prior to the next condition check and usually used to increment or decrement your loop counter
              var ourArray = [];
              for (var i = 0; i < 5; i ++) {
                ourArray.push(i);
              }
      the above will start with i = 0 and iterate as long as i < 5 is true while incrementing by one after each iteration.
      ourArray starts off with an empty array([]) and ends with [0,1,2,3,4]-->
      <script>
        var myArray = [];
        for (var i = 1; i < 6; i++) {
          myArray.push(i);
        }
        document.write(myArray);
      </script>
      
      <br>

      <!-- loops can also count backwards
      to count backwards, we need to change the initialization,condition,and final-expression
      we'll start at i = 10 and loop while i > 0 and decrement by 2
            var ourArray = [];
            for (var i = 10; i > 0; i -= 2) {
            ourArray.push(i);
            }  -->
      <script>
        var myArray = [];
        for (var i = 9; i > 0; i -= 2 ) {
          myArray.push(i);
        }
        document.write(myArray);
      </script>
      
      <br>

      <!-- you can iterate through the array contents too b y using a for loop.
          var arr = [10,9,8,7,6];
          for (var i = 0; i < arr.length; i ++) {
          console.log(arr[i]);
        }-->
        <script>
          var myArr = [2,3,4,5,6];
          var total = 0;
          for (var i = 0; i < myArr.length;i ++) {
            total += myArr[i];
          }
            document.write(myArr);
        </script>
      
      <br>
        <!-- if you have a multi dimensional array, uou can use the same previous logic to loop through both the aray and any sub arrays
          var arr = [
            [1,2],[3,4],[5,6],[7,8]
            ];
          for (var i =0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
            console.log(arr[i][j]);
          }
        }-->
        <script>
          function multiplyAll(arr) {
            var product = 1;
            for (var i = 0; i < arr.length; i ++) {
              for (var j = 0; j < arr[i].length; j++) {
                product = product * arr[i][j];
              }
            }
            return product;
          }
          document.write(multiplyAll([[1,2],[3,4],[5,6,7]]));
        </script>

    </div>
  </body>
</html>
