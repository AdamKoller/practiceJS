<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logic</title>
  </head>
  <body style="font-size:20px;background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(https://www.desktopbackground.org/t/2013/06/24/596941_outer-space-2560x1440-wallpapers-space-outer-space-hd-desktop_800x500_h.jpg);background-size: cover;background-position: center;background-attachment: fixed;color:white;">
    <div align='center'>
      <h1> LOGIC!</h1>
      <!-- booleans may only be one of two values: true or false
      never written in quotes -->
      <script>
        function myBoolean() {
          return true;
        }
        document.write(myBoolean());
      </script>

      <br>
      
      <!-- IF statements are used to make decisions. 'IF this happens, then do this'.
      code within the curly braces is run under certain conditions, defined in the parentheses.
      code only evaulates when the condition is TRUE. if FALSE, code witihn braces does not execute -->
      <script>
        function trueOrFalse(wasThatTrue) {
          if (wasThatTrue) {
            return "yes that's true";
          }
          return "no that's false";
        }
        document.write(trueOrFalse(false));
      </script>
      
      <br>

      <!-- comparison operators( =,==,===,<,>,!<,!>) return a boolean(true/false) value
      == compares two values and returns true if equivalent, and false if not -->
      <script>
        function testEqual(val) {
          if (val == 8) {
            return 'Equal';
          }
          return 'Not Equal';
        }
        document.write(testEqual(8));
      </script>

      <br>
    </div>
  </body>
</html>
